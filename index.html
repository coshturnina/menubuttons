<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu Buttons</title>
	<meta description="css menu buttons with transition and transform | меню с переходами и трансформациями">
	<link rel="stylesheet" type="text/css" href="styles/css/style.css">
</head>
<body>
	<nav class="main-nav">
		<ul>
			<li>Back to Articles</li>
			<li id="select-lang">Language
				<!-- <ul>
					<li id="select-lang-en">en <span></span></li>
					<li id="select-lang-ru">ru <span></span></li>
				</ul> -->
			</li>
		</ul>
	</nav>
	<article>
		<h1>Simple Menu Buttons</h1>
		<p class="lead">
			Different menu buttons with transitions, transformations and animations
		</p>
		<p>
			Click the button to see the effect.
		</p>
		<section class="navicons">
			<h2>Navicons</h2>
			<div class="pane">
				<button class="lines-button closingLines">
					<span class="line"></span>
				</button>
				<button class="lines-button arrow arrow-left" type="button" role="button" aria-label="Toggle Navigation">
					<span class="line"></span>
				</button>

				<button class="lines-button arrow arrow-right" type="button" role="button" aria-label="Toggle Navigation">
					<span class="line"></span>
				</button>

				<button class="lines-button x-button" type="button" role="button" aria-label="Toggle Navigation">
					<span class="line"></span>
				</button>

				<button class="lines-button x-button-round" type="button" role="button" aria-label="Toggle Navigation">
					<span class="line"></span>
				</button>
			</div>
		</section>
	</article>

	<script type="text/javascript">
		var navicons = {};
		navicons.toggleClass = function(ev){
			ev.stopPropagation();
			ev.currentTarget.classList.toggle('close');
		};
		navicons.changeOnClick = function(className){
			var elem = document.getElementsByClassName(className)[0];
			elem.addEventListener('click', navicons.toggleClass, false);
		};

		
		navicons.changeOnClick('closingLines');
		navicons.changeOnClick('arrow-left');
		navicons.changeOnClick('arrow-right');
		navicons.changeOnClick('x-button');
		navicons.changeOnClick('x-button-round');
		

	</script>
</body>
</html>
