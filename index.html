<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Menu Buttons</title>
	<link rel="stylesheet" type="text/css" href="styles/css/style.css">
</head>
<body>
	<article>
		<h1>Menu Buttons</h1>
		<p class="lead">
			Different menu buttons with transformations and animations
		</p>
		<section class="navicons">
			<h2>Navicons</h2>
			<div class="pane">
				<button class="lines-button closingLines">
					<span class="line"></span>
				</button>
				<button class="lines-button arrow arrow-left" type="button" role="button" aria-label="Toggle Navigation">
					<span class="line"></span>
				</button>
			</div>
		</section>
	</article>

	<script type="text/javascript">
		var navicons = {};
		navicons.toggleClass = function(ev){
			ev.stopPropagation();
			ev.currentTarget.classList.toggle('close');
		};

		navicons.closingLines = document.getElementsByClassName('closingLines')[0];
		navicons.closingLines.addEventListener('click', navicons.toggleClass, false);
		
		navicons.arrowleft = document.getElementsByClassName('arrow-left')[0];
		navicons.arrowleft.addEventListener('click', navicons.toggleClass, false);



	</script>
</body>
</html>
